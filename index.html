<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Exchange Rate</title>
</head>
<body>
  <div class="container">
    <h3 class="title text-center mt-5">
      <img src="./img/logo.png" class="mb-1" alt="ChapMoney Online" style="width: 7rem;">
      Exchange Rate
    </h3>

    <ul class="nav nav-pills mb-3 justify-content-center mt-5" id="pills-tab" role="tablist">
      <li class="nav-item " role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">A. Ouest</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">A. Centrale</button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

        <div class="card w-75 mx-auto mt-4 mb-5">
          <img src="./img/amount.webp" style="width: 8rem;" class="mb-3 mt-2">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <div class="input-group mb-4">
                  <input type="text" class="form-control" id="montant">
                  <span class="input-group-text" id="basic-addon2">CFA</span>
                </div>
                <div class="equivalance">
                  <div class="result d-flex align-items-center justify-content-between" id="equivalance">
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="input-group montant-rub mb-4">
                  <input type="text" class="form-control" id="montant-rub">
                  <span class="input-group-text" id="basic-addon2">RUB</span>
                </div> 
                <div class="input-group equivalance-rub">
                  <div class="result result-RUB d-flex align-items-center justify-content-between" id="equivalance-rub"></div>
                </div>
              </div>
            </div>
          </div>
        </div>   

      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

        <div class="card card__two w-75 mx-auto mt-4 mb-5">
          <img src="./img/receive_img-2.webp" style="width: 8rem;" class="mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <div class="input-group mb-4">
                  <input type="text" class="form-control" id="montant-ac">
                  <span class="input-group-text">CFA</span>
                </div>
                <div class="equivalance-ac">
                  <div class="result d-flex align-items-center justify-content-between" id="equivalance-ac">
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="input-group montant-rub mb-4">
                  <input type="text" class="form-control" id="montant-rub-ac">
                  <span class="input-group-text" id="basic-addon2">RUB</span>
                </div> 
                <div class="input-group equivalance-rub-ac">
                  <div class="result result-RUB d-flex align-items-center justify-content-between" id="equivalance-rub-ac"></div>
                </div>
              </div>
            </div>
          </div>
        </div> 

      </div>
    </div>
  </div>
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <script src="./js/acApp.js"></script>
</body>
</html>
